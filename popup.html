<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set a default font and width for the popup */
        body { 
            font-family: 'Inter', sans-serif; 
            width: 400px; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 p-4">
    <div class="space-y-4">
        <h1 class="text-xl font-bold text-slate-900">URL Redirector</h1>

        <!-- Form to add a new redirect rule -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
            <h2 class="text-lg font-semibold mb-3">Add New Redirect</h2>
            
            <!-- Area for displaying success or error messages -->
            <div id="message-area" class="hidden p-3 mb-3 rounded-md text-sm transition-opacity duration-300"></div>

            <form id="add-redirect-form" class="space-y-3">
                <div>
                    <label for="from-url" class="block text-sm font-medium text-slate-600">From</label>
                    <input type="text" id="from-url" placeholder="e.g., facebook.com" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                                  focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="mt-1 text-xs text-slate-500">Just the domain, e.g., `twitter.com`</p>
                </div>
                <div>
                    <label for="to-url" class="block text-sm font-medium text-slate-600">To</label>
                    <input type="url" id="to-url" placeholder="e.g., https://google.com" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                                  focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="mt-1 text-xs text-slate-500">Full URL including `https://`</p>
                </div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Redirect
                </button>
            </form>
        </div>

        <!-- Section to display the list of current redirects -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
            <h2 class="text-lg font-semibold mb-3">Current Redirects</h2>
            <div id="redirect-list" class="space-y-2">
                <!-- Message shown when no redirects are configured -->
                <p id="no-redirects-message" class="text-sm text-slate-500">No redirects configured yet.</p>
                <!-- Redirects will be dynamically inserted here by popup.js -->
            </div>
        </div>
    </div>
    <!-- Link to the popup's JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
